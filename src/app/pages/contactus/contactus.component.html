<div class="contact-body">
  <p>
    Contact us!
  </p>
  <p>Please provide your information, We will contact you.</p>
  <app-f-valid></app-f-valid>

  <div class="res-alert" *ngIf="showAlert">
    <div class="alert-wrap">
      <span class="close" (click)="closeAlert()">Close</span>
      <div class="result-data" *ngFor="let d of inputData">
        <p>Name:{{d.name}}</p>
        <p>Email:{{d.email}}</p>
        <p>Phone:{{d.phone}}</p>
      </div>
    </div>
  </div>
</div>
