<form [FormGroup]="fgroup" (ngSubmit)="formsubmit(fgroup.value)">
  <div>
    <label>Enter Name:</label>
    <input type="text" formControlName="name" />
    <p class="error" *ngIf="!fgroup.controls['name'].valid && fgroup.controls['name'].touched">type your name</p>
  </div>
  <div>
    <label>Enter Email:</label>
    <input type="text" formControlName="email" />
    <p class="error" *ngIf="!fgroup.controls['email'].valid && fgroup.controls['email'].touched">type your email</p>
  </div>
  <div>
    <label>Enter Phone Number:</label>
    <input type="text" formControlName="phone" />
    <p class="error" *ngIf="!fgroup.controls['phone'].valid && fgroup.controls['phone'].touched">type your phone number</p>
  </div>
  <div>
    <button [disabled]="!fgroup.valid">Submit</button>
  </div>
</form>
